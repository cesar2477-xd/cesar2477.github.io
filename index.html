<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binario / Decimal</title>

    <style>
        body{
            background: #0575E6;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #021B79, #0575E6);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #021B79, #0575E6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor{
            background: #FDC830;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #F37335, #FDC830);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #F37335, #FDC830); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 500px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            animation: morph 4s infinite alternate;
        }

        @keyframes morph{
            0%, 100%{
                border-radius: 50%;
            }

            25%{
                border-radius: 
                90% 70% 70% 30% / 30% 70% 30% 70%;
            }

            50%{
                border-radius: 
                70% 30% 30% 70% / 70% 30% 70% 30%;
            }

            75%{
                border-radius: 50% 50% 30% 50%
            }
        }

        button{
            width: 80%;
            margin: 10px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #00C9FF;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover{
            background: #8437c8;
        }

        #resultado{
            margin-top: 20px;
            font-size: 18px;
        }

        footer{
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .scaleX:hover{
            transform: scaleX(1.10);
        }
    </style>

</head>
<body>

<div class="contenedor">
    <h2>Conversor Decimal a binario <br>
    y vicebersa</h2>

    <button onclick="decimalABinario()" class="scaleX">Decimal → Binario</button>
    <button onclick="binarioADecimal()" class="scaleX">Binario → Decimal</button>

    <div id="resultado"></div>

    <footer>
        <hr>
        Brito Mena Cesar Emanuel <br>
        Mut Baas Alexander Uriel
    </footer>
</div>

<script>
function decimalABinario() {
    let decimal = prompt("Ingresa un número decimal:");
    let binario = Number(decimal).toString(2);

    document.getElementById("resultado").innerHTML = 
        `El número decimal <b>${decimal}</b> se paso a binario: <b>${binario}</b>`;
}

function binarioADecimal() {
    let bin = prompt("Ingresa un número binario:");
    let decimal = parseInt(bin, 2);

    document.getElementById("resultado").innerHTML = 
        `El número binario <b>${bin}</b> se paso a decimal: <b>${decimal}</b>`;
}
</script>

</body>
</html>
